<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="slider-container">
        <div class="image-container">
          <img src="https://picsum.photos/id/190/500/300" alt="image1" />
          <img src="https://picsum.photos/id/120/500/300" alt="image2" />
          <img src="https://picsum.photos/id/10/500/300" alt="image3" />
          <img src="https://picsum.photos/id/20/500/300" alt="image4" />
          <img src="https://picsum.photos/id/30/500/300" alt="image5" />
          <img src="https://picsum.photos/id/40/500/300" alt="image6" />
          <img src="https://picsum.photos/id/50/500/300" alt="image7" />
          <img src="https://picsum.photos/id/60/500/300" alt="image8" />
          <img src="https://picsum.photos/id/70/500/300" alt="image9" />
          <img src="https://picsum.photos/id/80/500/300" alt="image0" />
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
      </div>

    <script src="index.js"></script>
</body>
</html>
